<h1 class="center">{{'pokemon.list' | translate}}</h1>
<div class="row">
  <div class="col s6 m4" *ngFor="let pokemon of pokemonList">
    <div class="card horizontal hoverable" pkmBorderCard="red" (click)="onSelectPokemon(pokemon.id)">
      <div class="card-image valign-wrapper">
        <img class="" [src]="pokemon.picture" />
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p>{{ pokemon.name }}</p>
          <p>
            <small>{{ pokemon.created | date : "dd/MM/yyyy hh:mm:ss" }}</small>
          </p>
          <span
            *ngFor="let type of pokemon.types"
            class="{{ type | pokemonTypeColor }}"
            >{{ type }}</span
          >
        </div>
        <!-- <div class="card-action">
          <a href="#">This is a link</a>
        </div> -->
      </div>
    </div>
  </div>
</div>
